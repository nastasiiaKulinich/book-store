databaseChangeLog:
  - changeSet:
      id: create-cart-items-table
      author: anastasiiakulinich
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: shopping_cart_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cart_items_carts
                    references: shopping_carts(id)
                    nullable: false
              - column:
                  name: book_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_cart_items_books
                    references: books(id)
                    nullable: false
              - column:
                  name: quantity
                  type: integer
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: TINYINT(1)
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
        - addUniqueConstraint:
            tableName: cart_items
            columnNames: book_id, shopping_cart_id
            constraintName: uk_cart_items_book_id_shopping_cart_id